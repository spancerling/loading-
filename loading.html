<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>loading</title>
  <link rel="stylesheet" href="loading.css"/>
</head>
<body>
  <div class="load">
    <div id="hole" class="animation1">
    </div>
    <div id="boxLoading" class="animation3">
    </div>
    <div id="box">
    </div>
  </div>
</body>

 <script type="text/javascript"> 
    var hole = document.getElementById("hole");
    hole.addEventListener("animationend",function(){
        hole.classList.remove("animation1");
        hole.classList.add("animation2");
});
</script>
</html>
