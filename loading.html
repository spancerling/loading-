<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>loading</title>
  <script src="jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="loading.css"/>
</head>
<body>
  <div class="load">
    <div id="hole" class="animation1">
    </div>
    <div id="boxLoading" class="animation3">
    </div>
    <div id="box">
    </div>
  </div>
</body>

 <script type="text/javascript"> 
    var hole = $("#hole");
    hole.bind("animationend",function(){
        hole.removeClass("animation1");
        hole.addClass("animation2");
})


</script>
