<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>loading</title>
  <script src="jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="loading.css"/>
</head>
<body>
  <div class="load">
    <div id="hole" class="animation1">
    </div>
    <div id="boxLoading" class="animation3">
    </div>
    <div id="box">
    </div>
  </div>
</body>

 <script type="text/javascript"> 
 //兼容不同浏览器
    var pfx = ["webkit", "moz", "MS", "o", ""];
    function prefixedEventListener(element, type, callback) {
        for (var p = 0; p < pfx.length; p++) {
            if (!pfx[p]) type = type.toLowerCase();
            element.bind(pfx[p]+type, callback);
    }
}
    var hole = $("#hole");
    prefixedEventListener(hole,"Animationend",function(){
        hole.removeClass("animation1");
        hole.addClass("animation2");
})

</script>
</html>
